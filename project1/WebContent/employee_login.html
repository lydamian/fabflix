<!DOCTYPE html>
	<html>
		<head>
			<link rel = "stylesheet" type="text/css" href = "stylesheet.css">
			<meta charset="ISO-8859-1">
			<title>Fablix Login</title>
			<script src='https://www.google.com/recaptcha/api.js'></script>
		</head>
		<body class="body">
		<div id="employee_btn_div">
			<a href = "login.html" id="employee_login_button"> User Login </a>
		</div>
		
			<div class = "main_heading_div">
				<h1 class = "main_heading">Employee Login: </h1>
			</div>
				<div class = "login_form">
					<form id="employee_login_form" method="post" action="#">
					    <label><b>Username</b></label>
					    <input type="text" placeholder="Enter Username" name="username">
					    <br>
					    <label><b>Password</b></label>
					    <input type="password" placeholder="Enter Password" name="password">
					    <br>
					    <input type="submit" value="Login">
					</form>
				</div>
			
			<div id="login_error_message"></div>
			
			<!-- include jQuery-->
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
			<!-- include our own JS file -->
			<script src="./employee_login.js"></script>
		</body>
	</html>
